job:
  release: %RELEASE_SLUG%
  exception: raise
  execution: sequential
  name: pull translations
  package: %PACKAGE_NAME%
  return_type: json
  tasks:
  - clone:
    - name: git repo
    - type: %REPO_TYPE%
    - branch: %REPO_BRANCH%
    - recursive: false
  - download:
    - name: Pull translated file
    - target_langs: %TARGET_LANGS%
    - dir: ''
    - prehook: skip
    - posthook: repair_fuzzy
  - replace: Downloaded files
  - pullrequest:
    - name: git repo
    - type: %REPO_TYPE%
    - branch: %REPO_BRANCH%
  type: pulltrans
