job:
  release: %RELEASE_SLUG%
  exception: raise
  execution: sequential
  name: push translations
  package: %PACKAGE_NAME%
  return_type: json
  tasks:
  - clone:
    - name: git repo
    - type: %REPO_TYPE%
    - branch: %REPO_BRANCH%
    - recursive: false
  - generate:
    - name: POT file
    - cmd: cd po && intltool-update --pot --gettext-package=%PACKAGE_NAME%
    - domain: %PACKAGE_NAME%
    - overwrite: false
  - push:
    - name: Push file
    - ext: PO
    - target_langs: %TARGET_LANGS%
    - prehook: merge_POT
    - posthook: skip
  type: pushtrans
