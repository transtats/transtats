job:
  ci_pipeline: %PIPELINE_UUID%
  exception: raise
  execution: sequential
  name: push translations
  package: %PACKAGE_NAME%
  return_type: json
  tasks:
  - clone:
    - name: git repo
    - type: %REPO_TYPE%
    - branch: %REPO_BRANCH%
    - recursive: false
  - filter:
    - name: files
    - ext: PO
    - dir: ''
  - upload:
    - name: Push files
    - target_langs: %TARGET_LANGS%
    - prehook: skip
    - posthook: skip
    - import_settings: project
    - update: false
  type: pushtrans
