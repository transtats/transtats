{% extends "form_base.html" %}
{% block extrascript %}
<script src="/static/node_modules/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
<script src="/static/node_modules/bootstrap-select/dist/js/bootstrap-select.js"></script>
{% endblock %}
{% block formtitle %}
Update Language Set
{% endblock %}
{% block formreturnurl %}
{% url 'settings-languages' %}
{% endblock %}
{% block formscript %}
<script>
  $(function () {
    $(".bootstrap-switch").bootstrapSwitch();
    $("#id_lang_set_color").prop("type", "color");
    $(".selectpicker").selectpicker();
    $("#submit-id-addlanguage").prop("value", "Update Language Set");
  });
</script>
{% endblock %}
