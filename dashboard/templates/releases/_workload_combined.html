<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th>Package name</th>
      {% for header in headers %}
      <th>{{ header }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for package in packages %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <!-- TODO: link to the package page  -->
      <td><a href="{% url 'package-view' package.0 %}">{{ package.0 }}</a></td>
      <td>{{ package.1.Total }}&nbsp;
        <span class="text-muted">messages</span>
      </td>
      <td>{{ package.1.Translated }}</td>
      <td>{{ package.1.Untranslated }}</td>
      <td class="text-info">{{ package.1.Remaining|floatformat }}%</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
